<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8"/>
    <title>Pop up form</title>
</head>
<body>
<button class="a-container" onclick="PopUpShow()">
    Fill a form
</button>
<div class="b-container" id="pop-up" style="left: 0">
    <div class="pop-upContent">
        <form class="ajaxForm" action="https://formcarry.com/s/szyB-4jmPvG" accept-charset="UTF-8" >
            <label>
                Name:<br/>
                <input name="field-name"
                       id = "name"
                       placeholder="input your name"
                       onchange="CheckParams()"
                        type="text"/>
            </label><br/>
            <label>
                Email:<br/>
                <input name="field-email"
                       id = "email"
                       placeholder="test@email.com"
                       onchange="CheckParams()"
                       type="email" >
            </label><br/>
            <label>
                Your message:<br/>
                <textarea name="field-text"
                          id = "mess"
                          onchange="CheckParams()"
                          placeholder="Wright there"></textarea>
            </label><br/>
            <br/>
            <label id="checker"><input type="checkbox"
                          id="check" onchange="CheckParams()"/>familiarized with the contract</label>
            <button type="submit" id="send">Send</button>
        </form>
    </div>
</div>
</body>
</html>
